<!-- Contact Container -->
<div class="contact-container">
    <h1>Contact Us</h1>
    <p>Have questions or suggestions? Reach out to us using the form below.</p>

    <div class="contact-card">
        <form id="contactForm">
            <div class="input-group">
                <label for="contactName">Full Name</label>
                <input type="text" id="contactName" placeholder="Enter your full name">
            </div>
            <div class="input-group">
                <label for="contactEmail">Email</label>
                <input type="email" id="contactEmail" placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="contactMessage">Message</label>
                <textarea id="contactMessage" placeholder="Type your message here..." rows="6"></textarea>
            </div>
            <button type="submit" class="btn-contact">Send Message</button>
            <p id="contactFeedback" class="error-msg"></p>
        </form>
    </div>
