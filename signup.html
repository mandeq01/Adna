<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Finance Tracker - Sign Up</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Main Container -->
<div class="signup-container">
    <div class="left-panel">
        <div class="welcome-text">
            <h1>Create Your Account</h1>
            <p>Join Digital Finance Tracker today and take control of your finances!</p>
            <ul class="features-list">
                <li>ðŸ’¸ Track Income & Expenses</li>
                <li>ðŸ“ˆ Generate Reports & Analytics</li>
                <li>ðŸ—‚ Categorize Transactions</li>
                <li>ðŸ“± Access Anywhere, Anytime</li>
            </ul>
        </div>
    </div>

    <div class="right-panel">
        <div class="signup-card">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Enter your full name">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="newUsername">Username</label>
                    <input type="text" id="newUsername" placeholder="Choose a username">
                </div>
                <div class="input-group">
                    <label for="newPassword">Password</label>
                    <input type="password" id="newPassword" placeholder="Enter password">
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm password">
                </div>
                <button type="submit" class="btn-signup">Sign Up</button>
                <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
                <p id="signupError" class="error-msg"></p>
            </form>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
